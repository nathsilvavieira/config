server:
  port: 8080
spring:
  cloud:
    gateway:
#      default-filters:
#        - name: LogFilter
      routes:
        - id: movieRoute
          uri: lb://MOVIE-SERVICE
          predicates:
            - Path=/movie/**
#          filters:
#            - name: MovieFilter
        - id: catalogRoute
          uri: lb://Catalog-SERVICE
          predicates:
            - Path=/catalog/**
          filters:
            - AddRequestHeader=catalog-request-header, custom-catalog-request-header
            - AddResponseHeader=catalog-response-header, custom-catalog-response-header
